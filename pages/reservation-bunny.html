<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/reservation.css">
    <script src="../js/script.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: #00b3b3;">
        <a class="navbar-brand" href="../index.html">
            <img src="../images/paw.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
            Vétérinaire Gatineau-Ottawa
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-links">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./services.html"><b>Nos Services</b></a>
                <a class="nav-item nav-link" href="./about.html"><b>Notre Équipe</b></a>
                <a class="nav-item nav-link" href="./contact.html"><b>Nous Rejoindre</b></a>
            </div>
        </div>
    </nav>


    <body>
        <div class="columns">
            <div class="image-left">
                <img class="image-fit" src="../images/bunny2.jpg">
            </div>

            <div class="info">
                <h2>
                    Réservation pour lapin
                </h2>
                <div class="divider1">
                    <div class="services">
                        Veuillez sélectionner un service :

                        <div class="radio">
                            <label class="option1">
                                <input type="radio" name="service" type="radio" value="1">
                                    <span>
                                        Coupe de griffes (30$)
                                    </span>
                            </label>
                            <label class="option2">
                                <input type="radio" name="service" type="radio" value="2">
                                    <span>
                                        Brossage (30$)
                                    </span>
                            </label>
                            <label class="option3">
                                <input type="radio" name="service" type="radio" value="3">
                                    <span>
                                        Pension pour lapin (20$ par jour)
                                    </span>
                            </label>
                        </div>
                    </div>
                    <div class="specialists">
                        Veuillez sélectionner un spécialiste pour lapins :

                        <div class="radio">
                            <label class="option1">
                                <input name="specialist" type="radio" value="1">
                                    <span>
                                        Marie-Soleil Simard
                                    </span>
                            </label>
                            <label class="option2">
                                <input name="specialist" type="radio" value="2">
                                    <span>
                                        Maxime Grenon
                                    </span>
                            </label>
                            <label class="option3">
                                <input name="specialist" type="radio" value="3">
                                    <span>
                                        Charles-Antoine Bussière
                                    </span>
                            </label>
                        </div>

                    </div>
                </div>

                <div class="divider2">
                    <div class="calendar">
                        <u>Veuillez sélectionner une date :</u>
                        <div class="date-time">
                            <input type="date" id="date" name="date" onmouseout="exportDate()">
                        </div>
                    </div>

                    <div class="time">
                        <u>Veuillez sélectionner un temps :</u>
                        <div class="date-time">
                            <input type="time" id="time" name="time" onmouseout="exportTime()">
                        </div>
                    </div>
                </div>

                <div class="divider3">
                    <div class="client-info">
                        <u>Veuillez entrer vos informations :</u>
                        <div class="name-email">
                            <input type="text" placeholder="Nom" name="name" onmouseout="exportName()">
                            <div class="empty-space"></div>
                            <input type="email" placeholder="Courriel" name="email" onmouseout="exportEmail()">
                        </div>
                    </div>
                    <div class="confirm-reservation">
                        <div class="button-container">
                            <button id="reservation-button" type="button" onmouseover="exportBunny()" onmouseenter="changeReservationColor()" onmouseleave="resetReservationColor()" onclick="confirmationBunny()">Réserver Maintenant</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
